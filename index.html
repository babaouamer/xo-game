<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./xo-game.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="container">
            <div id="nav" class="flex">
                <div>
                    <img class="img_o" src="./imag/close.png" alt="">
                    <img class="img_o" src="./imag/letter-o.png" alt="">
                </div>
                <button id="turn">turn</button>
                <div id="return">
                    <img class="img_o" src="./imag/undo.png" />
                </div>
            </div>
            <div id="btn-containr">
                <div class="btn-play"><img class="img_o" src="./imag/letter-o.png" alt=""></div>
                <div class="btn-play"><img class="img_x" src="./imag/close.png" alt=""></div>
                <div class="btn-play"><img class="img_o" src="./imag/letter-o.png" alt=""></div>
                <div class="btn-play"><img class="img_x" src="./imag/close.png" alt=""></div>
                <div class="btn-play"><img class="img_o" src="./imag/letter-o.png" alt=""></div>
                <div class="btn-play"><img class="img_x" src="./imag/close.png" alt=""></div>
                <div class="btn-play"><img class="img_o" src="./imag/letter-o.png" alt=""></div>
                <div class="btn-play"><img class="img_x" src="./imag/close.png" alt=""></div>
                <div class="btn-play"><img class="img_o" src="./imag/letter-o.png" alt=""></div>
                <div class="result" id="f-r">
                    <h5>x (you)</h5>
                    <h3>12</h3>
                </div>
                <div class="result" id="s-r">
                    <h5>ties</h5>
                    <h3>32</h3>
                </div>
                <div class="result" id="t-r">
                    <h5>0 (cpu)</h5>
                    <h3>40</h3>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
